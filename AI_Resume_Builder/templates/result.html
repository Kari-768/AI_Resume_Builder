<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Resume Preview</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f5f7fb;
    padding: 40px;
}
.resume-box {
    max-width: 900px;
    margin: auto;
    background: #ffffff;
    padding: 40px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}
h2 {
    text-align: center;
    margin-bottom: 10px;
}
h3 {
    margin-top: 25px;
    border-bottom: 2px solid #e3f2fd;
    color: #0d47a1;
}
p {
    margin: 6px 0;
    line-height: 1.6;
}
</style>
</head>

<body>

<h2>âœ¨ Your AI-Crafted Resume</h2>

<div class="resume-box">
    {{ resume | safe }}
</div>

<form method="post" action="/download" style="text-align:center;margin-top:30px;">
    <input type="hidden" name="resume_text" value="{{ raw_text }}">
    <button type="submit">Download Resume</button>
</form>

</body>
</html>
